<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Regalo de flores por cumpleaños</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }body {
  font-family: 'Arial', sans-serif;
  overflow-x: hidden;
  transition: background 1s;
}

body.dia {
  background: #87ceeb;
}

body.noche {
  background: #0b1a2d;
}

.pantalla-inicial {
  height: 100vh;
  background: inherit;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  transition: opacity 1s ease;
}

.sobre {
  width: 150px;
  height: 100px;
  background: #f4a261;
  border: 2px solid #e76f51;
  border-radius: 8px;
  position: relative;
  cursor: pointer;
  margin-bottom: 20px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
  overflow: hidden;
}

.sobre::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #f4a261;
  clip-path: polygon(0 0, 100% 0, 50% 50%);
}

.texto-sobre {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 14px;
  color: #fff;
  text-align: center;
  padding: 10px;
  z-index: 1;
}

.contenido {
  display: none;
  flex-direction: column;
  align-items: center;
}

.texto-superior {
  margin: 20px;
  font-size: 18px;
  text-align: center;
  font-weight: bold;
  color: white;
  text-shadow: 1px 1px 3px #000;
}

.pradera {
  background: linear-gradient(to top, #4caf50 40%, transparent 40%);
  min-height: 100vh;
  width: 100%;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  padding-bottom: 12vh;
  transition: background 1s;
}

.flor {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 10px;
  display: inline-block;
}

.petalo {
  position: absolute;
  width: 60%;
  height: 60%;
  background: pink;
  border-radius: 50% 50% 0 0;
  transform-origin: bottom center;
}

.petalo:nth-child(1) { transform: rotate(0deg)   translateY(-30%); }
.petalo:nth-child(2) { transform: rotate(60deg)  translateY(-30%); }
.petalo:nth-child(3) { transform: rotate(120deg) translateY(-30%); }
.petalo:nth-child(4) { transform: rotate(180deg) translateY(-30%); }
.petalo:nth-child(5) { transform: rotate(240deg) translateY(-30%); }
.petalo:nth-child(6) { transform: rotate(300deg) translateY(-30%); }

.centro {
  width: 50px;
  height: 50px;
  background: yellow;
  border-radius: 50%;
  position: absolute;
  top: 60%;
  left: 30%;
  transform: translate(-50%, -50%);
}

.tallo {
  width: 5px;
  height: 40px;
  background: green;
  margin: 0 auto;
  border-radius: 5px;
}

.ramo {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 4vw;
  max-width: 90vw;
}

.estrella {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: parpadear 2s infinite alternate;
}

@keyframes parpadear {
  0% { opacity: 0.2; }
  100% { opacity: 1; }
}

.modo-btn {
  position: fixed;
  bottom: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: white;
  border: none;
  padding: 10px 15px;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
  z-index: 10;
  box-shadow: 0 0 5px rgba(0,0,0,0.3);
}

.luna {
  position: absolute;
  top: 10%;
  right: 10%;
  width: 80px;
  height: 80px;
  background: #fff8dc;
  border-radius: 50%;
  box-shadow: 0 0 20px #fff8dc;
  z-index: 1;
}

.sol {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80px;
  height: 80px;
  background: #ffdd00;
  border-radius: 50%;
  box-shadow: 0 0 25px #ffdd00;
  z-index: 1;
}

  </style>
</head>
<body class="dia"><button class="modo-btn" onclick="cambiarModo()">Dia/Noche</button>

  <div class="pantalla-inicial" id="inicio">
    <div class="texto-superior">Haz clic en el boton para abrir tu regalo</div>
    <div class="sobre" onclick="mostrarContenido()">
      <div class="texto-sobre">Te hice esto con mucho cariño</div>
    </div>
  </div>  <div class="contenido" id="contenido">
    <div class="texto-superior">¡Feliz Cumpleaños! Estas flores son para ti Vanne</div>
    <div class="pradera" id="pradera">
      <div class="sol" id="sol"></div>
      <div class="ramo">
        <div>
          <div class="flor">
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="petalo"></div>
            <div class="centro"></div>
          </div>
          <div class="tallo"></div>
        </div>
        <div>
          <div class="flor">
            <div class="petalo" style="background: lightblue;"></div>
            <div class="petalo" style="background: lightblue;"></div>
            <div class="petalo" style="background: lightblue;"></div>
            <div class="petalo" style="background: lightblue;"></div>
            <div class="petalo" style="background: lightblue;"></div>
            <div class="petalo" style="background: lightblue;"></div>
            <div class="centro"></div>
          </div>
          <div class="tallo"></div>
        </div>
        <div>
          <div class="flor">
            <div class="petalo" style="background: orange;"></div>
            <div class="petalo" style="background: orange;"></div>
            <div class="petalo" style="background: orange;"></div>
            <div class="petalo" style="background: orange;"></div>
            <div class="petalo" style="background: orange;"></div>
            <div class="petalo" style="background: orange;"></div>
            <div class="centro"></div>
          </div>
          <div class="tallo"></div>
        </div>
      </div>
    </div>
  </div>  <script>
    function mostrarContenido() {
      document.getElementById('inicio').style.display = 'none';
      document.getElementById('contenido').style.display = 'flex';
    }

    function cambiarModo() {
      const body = document.body;
      const sol = document.getElementById('sol');

      body.classList.toggle('noche');
      body.classList.toggle('dia');

      if (body.classList.contains('noche')) {
        sol.style.display = 'none';

        for (let i = 0; i < 50; i++) {
          const estrella = document.createElement('div');
          estrella.classList.add('estrella');
          estrella.style.top = `${Math.random() * 40}vh`;
          estrella.style.left = `${Math.random() * 100}vw`;
          document.body.appendChild(estrella);
        }

        const luna = document.createElement('div');
        luna.classList.add('luna');
        luna.id = 'luna';
        document.body.appendChild(luna);

      } else {
        document.querySelectorAll('.estrella').forEach(e => e.remove());
        const luna = document.getElementById('luna');
        if (luna) luna.remove();
        sol.style.display = 'block';
      }
    }
  </script></body>
</html>
